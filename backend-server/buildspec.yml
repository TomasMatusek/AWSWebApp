version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build started on `date`
      - java -version
      - mvn -f Server/pom.xml package

reports:
  SurefireReports:
    files:
      - '**/*'
    base-directory: 'Server/target/surefire-reports'

artifacts:
  files:
    - Server/target/personal-website*